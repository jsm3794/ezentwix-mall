<div class="main_wrap">

    <div class="slideshow-container">
        <div class="slide">
            <img src="https://jmagazine.joins.com/_data2/photo/2022/04/2041357502_Mrdjlbgm_1.jpg" alt="슬라이드 1">
        </div>
        <div class="slide">
            <img src="https://api.card-gorilla.com:8080/storage/post/2855/contents/32933/card_1379_1.jpg" alt="슬라이드 2">
        </div>
        <div class="slide">
            <img src="https://www.withbuyer.com/news/photo/201703/20170316_1_14294.jpg" alt="슬라이드 3">
        </div>
        <div class="slide">
            <img src="https://www.seattlekdaily.com/news/photo/202403/8328_11187_037.png" alt="슬라이드 4">
        </div>

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- 추가된 인디케이터 -->
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!--인기 상품-->
    <h3>추천 상품</h3>
    <div class="recommend-products-mapper">
        <div class="carousel-wrapper">
            <div class="product-carousel">
                <div th:each="product : ${recommend_products}" class="product-item">
                    <img th:src="@{|/api/placeholder/200/200|}" alt="제품 이미지">
                    <h4 th:text="${product.product_name}"></h4>
                    <p th:text="'￦' + ${product.selling_price}"></p>
                </div>
            </div>
        </div>
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>
    </div>

</div>
