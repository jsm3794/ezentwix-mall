<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>TeamCostco - 카카오 로그인</title>
    <link rel="stylesheet" href="/css/contents/login.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script th:src="@{/js/common/fontawesome.js}" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>TeamCostco</h1>
        <p class="subtitle">간편하고 안전한 로그인</p>

        <div class="login-box">
            <p class="login-text">카카오로 1초 로그인</p>
            <button class="kakao_login_btn">
                <img th:src="@{/images/kakao_login_medium_narrow.png}" alt="카카오 로그인">
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-lock"></i>
                <p>보안 로그인</p>
            </div>
            <div class="feature">
                <i class="fas fa-user-plus"></i>
                <p>간편 가입</p>
            </div>
            <div class="feature">
                <i class="fas fa-sync-alt"></i>
                <p>자동 연동</p>
            </div>
        </div>
    </div>

    <script>
        $('.kakao_login_btn').click(function () {
            const width = 500;
            const height = 600;
            const left = (window.screen.width - width) / 2;
            const top = (window.screen.height - height) / 2;

            // 자식 팝업 열기
            const kakaoPopup = window.open(
                'https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=d9a272ca39a1df6f8279e3d899764d6e&redirect_uri=http://222.111.18.182:9999/login/oauth',
                '카카오 로그인',
                `width=${width},height=${height},top=${top},left=${left}`
            );

            // 자식 팝업이 닫힐 때 상태 확인
            const checkPopupClosed = setInterval(function () {
                if (kakaoPopup.closed) {
                    clearInterval(checkPopupClosed);
                    // 팝업이 닫힌 후 로그인 상태 확인
                    $.ajax({
                        url: '/login/check',
                        method: 'GET',
                        success: function (response) {
                            if (response) {
                                window.opener.location.reload();
                                window.close();
                            } else {
                                alert('로그인 실패. 다시 시도해 주세요.');
                            }
                        },
                        error: function () {
                            alert('서버 오류. 다시 시도해 주세요.');
                        }
                    });
                }
            }, 1000);
        });
    </script>
</body>

</html>
