<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${(pageTitle ?: 'No-Title')}"></title>
    <link rel="stylesheet" href="/fonts/Material_Symbols_Outlined.woff2">
    <link rel="stylesheet" href="/fonts/Material_Symbols_Outlined_Fill.woff2">
    <link rel="stylesheet" href="/css/common/noto-sans-kr.css">
    <link rel="stylesheet" href="/css/common/styles.css">
    <link rel="stylesheet" href="/css/component/category_header_bar.css">
    <link rel="stylesheet" href="/css/component/sidebar.css">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <script th:src="@{/js/component/category_header_bar.js}"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <th:block th:if="${cssFiles != null}">
        <th:block th:each="cssFile : ${cssFiles}">
            <link rel="stylesheet" th:href="@{${cssFile}}" />
        </th:block>
    </th:block>
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
</head>

<body>
    <div class="container">
        <div th:replace="~{common/header::header}"></div>
        <main>
            <div th:replace="~{${uri}}"></div>

        </main>
        <footer th:replace="~{common/footer::footer}"></footer>
    </div>
    <script th:src="@{/js/common/header.js}"></script>
    <script th:src="@{/js/common/main.js}"></script>
    <script
        th:src="@{/js/component/search.js(t=${#calendars.format(#calendars.createNow(), 'yyyyMMddHHmmss')})}"></script>
    <th:block th:if="${jsFiles != null}">
        <th:block th:each="jsFile : ${jsFiles}">
            <script th:src="@{${jsFile}}"></script>
        </th:block>
    </th:block>

</body>

</html>
