<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 20px; /* 폰트 크기 증가 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0; /* 위아래 여백 추가 */
        }
        .text-block {
            width: 80%; /* 텍스트 블록 너비 */
            margin: 10px; /* 블록 간격 */
            padding: 20px; /* 내부 여백 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 그림자 추가 */
            border-radius: 8px; /* 모서리 둥글게 */
            position: relative; /* 이미지 배치를 위한 상대적 위치 설정 */
            white-space: pre-line; /* 줄바꿈 유지 */
        }
        .text-block img {
            width: 90%; /* 이미지 너비 설정 (조정 가능) */
            height: auto; /* 비율 유지 */
            border-radius: 8px; /* 모서리 둥글게 */
            margin-bottom: 10px; /* 이미지와 문단 간 간격 */
            border: 2px solid #ccc; /* 테두리 추가 */
            padding: 5px; /* 테두리와 이미지 간의 간격 */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 조정 */
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="text-block">
            <img src="https://www.supermarketperimeter.com/ext/resources/2022/10/10/commissary-food-waste-3.jpg?height=667&t=1665412512&width=1080" alt="Slide 1">
            <p>
                우리는 새로운 기술과 기회를 통해 사람들과의 연결을 중요하게 생각하며,<br>
                각자의 속도로 함께 발전해 나가는 과정에 가치를 두고 있습니다.
            </p>
        </div>
        <div class="text-block">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlMzTjj3qNIgKqi-GY12bwt-QHhqoteFEErg&s" alt="Slide 2">
            <p>
                세상을 좀 더 편리하고 가까운 곳으로 만들어주는<br>
                기술에 대해서 언제나 긍정적인 마음과 배움의 자세를 가지고 있습니다.
            </p>
        </div>
        <div class="text-block">
            <img src="https://static.vecteezy.com/system/resources/previews/026/952/136/large_2x/shopping-cart-filled-with-food-and-drinks-and-supermarket-shelves-in-the-background-grocery-shopping-concept-created-with-generative-ai-technology-free-photo.jpeg" alt="Slide 3">
            <p>
                우리의 노력이 더 나은 세상으로 나아가는 초석이 되기를 바라며,<br>
                항상 학습하고 성장해 나가는 것을 목표로 하고 있습니다.<br>
                기술과 사람의 연결이 만들어낼 무한한 가능성을 믿고,<br>
                그 꿈을 현실로 만들어가기 위해 최선을 다하고 있습니다.
            </p>
        </div>
    </div>

</body>
</html>
